      <h1>环境光Ambient Light</h1>
	<div  id="info"></div>
	<h2>测试结论</h2>
	<table>
		<tr><th width="80">系统要求</th><td>android firefox</td></tr>
	</table>

	<script>
	// lib
	var $ = function(className){return document.querySelector(className)};
	var domInfo = $('#info');


	if (!('ondevicelight' in window)) {
		domInfo.innerHTML = '你的设备不支持环境光Ambient Light API';
	} else {
		var lightValue = document.getElementById('dl-value');

		window.addEventListener('devicelight', function(event) {
			domInfo.innerHTML = '当前环境光线强度为：' + Math.round(event.value) + 'lux';

			var backgroundColor = 'rgba(0,0,0,'+(1-event.value/100) +')';
			document.body.style.backgroundColor = backgroundColor;
			if(event.value < 50) {
				document.body.style.color = '#fff'
			} else {
				document.body.style.color = '#000'
			}

			// if (event.value < 50) {
